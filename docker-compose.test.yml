version: '3.8'
services:
  postgres-test:
    image: postgres:16-alpine
    container_name: nutrition_db_test
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: nutrition_app_test
    ports:
      - "5433:5432"
    # No volume - ephemeral data for testing
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d nutrition_app_test"]
      interval: 2s
      timeout: 5s
      retries: 10
